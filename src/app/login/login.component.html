<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label class="form-label" for="username">Username</label>
      <input class="form-input" type="text" id="username" name="username" [(ngModel)]="credentials.username" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input class="form-input" type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
    </div>
    <button type="submit" class="button-primary">Login</button>
  </form>
</div>
