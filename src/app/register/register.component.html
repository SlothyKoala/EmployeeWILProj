<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label class="form-label" for="name">Name</label>
      <input class="form-input" type="text" id="name" name="name" [(ngModel)]="user.name" required #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
        <div *ngIf="name.errors?.['required']">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" type="email" id="email" name="email" [(ngModel)]="user.email" required #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input class="form-input" type="password" id="password" name="password" [(ngModel)]="user.password" required #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="confirmPassword">Confirm Password</label>
      <input class="form-input" type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required #confirmPassword="ngModel">
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">
        <div *ngIf="confirmPassword.errors?.['required']">Confirm Password is required.</div>
      </div>
    </div>
    <button type="submit" class="button-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
