<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label class="form-label" for="name">Name</label>
      <input class="form-input" type="text" id="name" formControlName="name" required>
      <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.touched || registerForm.get('name')?.dirty)" class="error-message">
        <div *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" type="email" id="email" formControlName="email" required>
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="error-message">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input class="form-input" type="password" id="password" formControlName="password" required>
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="error-message">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="confirmPassword">Confirm Password</label>
      <input class="form-input" type="password" id="confirmPassword" formControlName="confirmPassword" required>
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)" class="error-message">
        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
        <div *ngIf="registerForm.errors?.['mismatch']">Passwords must match.</div>
      </div>
    </div>
    <button type="submit" class="button-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
