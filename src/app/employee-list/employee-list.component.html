<div class="container">
  <div class="header">
    <h2>Employee List</h2>
    <button class="button-primary add-employee-button" (click)="addEmployee()">Add Employee</button>
  </div>
  <div class="card" *ngFor="let employee of employees">
    <div class="card-content">
      <h3>{{ employee.name }}</h3>
      <p><strong>Position:</strong> {{ employee.position }}</p>
      <p><strong>Department:</strong> {{ employee.department }}</p>
      <p><strong>Email:</strong> {{ employee.email }}</p>
      <button class="button-primary" (click)="viewDetails(employee.id)">View Details</button>
    </div>
  </div>
</div>
