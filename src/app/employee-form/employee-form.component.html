<div class="container">
  <h2>{{ employeeForm.get('id')?.value ? 'Edit Employee' : 'Add Employee' }}</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input id="name" formControlName="name" type="text" class="form-input" />
      <div *ngIf="name?.invalid && (name?.touched || name?.dirty)" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="position" class="form-label">Position</label>
      <input id="position" formControlName="position" type="text" class="form-input" />
      <div *ngIf="position?.invalid && (position?.touched || position?.dirty)" class="error-message">
        Position is required.
      </div>
    </div>

    <div class="form-group">
      <label for="department" class="form-label">Department</label>
      <input id="department" formControlName="department" type="text" class="form-input" />
      <div *ngIf="department?.invalid && (department?.touched || department?.dirty)" class="error-message">
        Department is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" formControlName="email" type="email" class="form-input" />
      <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="error-message">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">Phone</label>
      <input id="phone" formControlName="phone" type="text" class="form-input" />
      <div *ngIf="phone?.invalid && (phone?.touched || phone?.dirty)" class="error-message">
        <div *ngIf="phone?.errors?.['required']">Phone number is required.</div>
        <div *ngIf="phone?.errors?.['pattern']">Phone number must be in the format 123-456-7890.</div>
      </div>
    </div>

    <button type="submit" class="button-primary" [disabled]="employeeForm.invalid">Submit</button>
  </form>
</div>
