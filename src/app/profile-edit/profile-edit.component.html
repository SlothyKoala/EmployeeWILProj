<div class="container">
  <h2>Edit Profile</h2>
  <form (ngSubmit)="saveProfile()">
    <div class="form-group">
      <label class="form-label" for="name">Name</label>
      <input class="form-input" type="text" id="name" name="name" [(ngModel)]="profile.name" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" type="email" id="email" name="email" [(ngModel)]="profile.email" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="position">Position</label>
      <input class="form-input" type="text" id="position" name="position" [(ngModel)]="profile.position" required>
    </div>
    <button type="submit" class="button-primary">Save</button>
  </form>
</div>
